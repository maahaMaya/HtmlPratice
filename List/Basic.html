<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        #optionList{
            display: flex;
        }
        li{
            margin-right: 30px;
        }
    </style>
</head>
<body>
    <ol type="I">
        <li>HTML is a ____________ language.</li>
        <ol type="a" id="optionList">
            <li>Programing</li>
            <li>Functional</li>
            <li>Presentational</li>
        </ol>
    </ol>
</body>
</html>
